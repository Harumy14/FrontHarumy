<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style7.css">
        <script src="js/script7.js"></script>
        <title>Quiz de Profissões</title>

    <body>
        <header>
            <div class="logo">
                <h1>Quiz de Profissões</h1>
            </div>
            <nav>
                <button class="entrar">Entar</button>
                <button class="cadastrar">Cadastrar</button>
                <button class="contas">Contas</button>
            </nav>
        </header>

        <div class="button-container">
            <button class="q1">1</button>
            <button class="q1">2</button>
            <button class="q1">3</button>
            <button class="q1">4</button>
            <button class="q1">5</button>
            <button class="q1">6</button>

            <div class="questao-container">
                <div class="questao"><h2>6.Em reuniões, você geralmente: </h2>
                    <div class="rectangle1">
                        <input type="radio" name="questao6" value="a"><h3>a. Assume o papel de moderador e guia as discussões</h3>
                    </div>
                    <div class="rectangle2">
                        <input type="radio" name="questao6" value="b"><h3>b. Foca nos detalhes e nas análises apresentadas</h3>
                    </div>
                    <div class="rectangle3">
                        <input type="radio" name="questao6" value="c"><h3>c. Sugere ideias inovadoras</h3>
                    </div>
                    <div class="rectangle4">
                        <input type="radio" name="questao6" value="d"><h3>d. Garante que todos participem e compreendam</h3>
                    </div>                    
                </div>
            </div>    
            <div class="BotaoProximo">
                <button onclick="exibirResultado()">Finalizar</button>
            </div>
        </div>
        <div id="resultados"></div>

        <footer>
